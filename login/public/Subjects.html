<!DOCTYPE html>
<html lang="en" class="has-background-white-bis">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboardDesign.css"><!--SIDEBAR NAVIGATION-->
    <link rel="stylesheet" href="css/enrolledsubDesign.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>ClassConnect: Enrolled Subjects</title>
    <style>
        .header{
            padding-top: 100px;
            padding-bottom: 20px;
            background-color: #1C4E80;
        }
        #recent-title{
            border-bottom: 2px solid black;
        }

        #upload-button, #folder-button{
            margin-top: 450px;
            height: 80px;
            width: 200px;
            background-color: #1C4E80;
        }

        #modal-box{
            border-radius: 20px;
        }

        #file-name{
            border: 0;
        }

        #upload-butt{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #butt-upload{
            background-color: #1C4E80;
        }

    </style>
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>

    <div class="overlay"></div>

    <div class="sidebar">
    <header>
        <h2 class="is-size-6 has-text-black-bis my-6" id="account-name">Account Name</h2>
    </header>
        <ul>
            <li><a href="Subjects.html" class="has-text-centered has-text-weight-bold">Enrolled Subjects</a></li>
            <li><a href="Dashboard.html" class="has-text-centered">Dashboard</a></li>
            <li><a href="My Files.html" class="has-text-centered">My Files</a></li>
            <li><a href="Grades.html" class="has-text-centered">Grades</a></li>
            <li><a href="#" class="has-text-centered">Settings</a></li>
            <div class="has-text-centered">
                <li><button class="button is-danger is-centered mt-6" id="sign-out">Sign-out</button></li>
            </div>
        </ul>
    </div>

<section>
    <div class="header">
        <h2 class="mx-6 is-size-2 has-text-white has-text-weight-bold">Enrolled Subjects</h2>
    </div>

    <div class="field is-grouped m-4 mx-6">
        <p class="control is-expanded">
            <input class="input has-background-grey-light" type="text" placeholder="Search..." id="search">
        </p>
        <button class="button is-ghost has-text-black-ter">
            Search
        </button>
    </div>

    <div class="subject-folders is-flex-desktop has-text-centered is-flex-wrap-wrap is-flex-touch">

        <div class="subj-folders">

            <a href="#">
                <img src="images/folder.png" alt="Folder" class="image is-128x128">
                <p class="has-text-black">Subject #1</p>
            </a>

        </div>

        <div class="subj-folders">
            <a href="#">
                <img src="images/folder.png" alt="Folder" class="image is-128x128">
                <p class="has-text-black">Subject #2</p>
            </a>
        </div>

        <div class="subj-folders">
            <a href="#">
                <img src="images/folder.png" alt="Folder" class="image is-128x128">
                <p class="has-text-black">Subject #3</p>
            </a>
        </div>

        <div class="subj-folders">
            <a href="#">
                <img src="images/folder.png" alt="Folder" class="image is-128x128">
                <p class="has-text-black">Subject #4</p>
            </a>
        </div>

        <div class="subj-folders">
            <a href="#">
                <img src="images/folder.png" alt="Folder" class="image is-128x128">
                <p class="has-text-black">Subject #5</p>
            </a>
        </div>

    </div>

    <div class="upload-button-sec">
        <button class="button is-pulled-right mx-4 mb-2" id="upload-button">
            Upload
        </button>

        <button class="button is-pulled-right mx-4 mb-2" id="folder-button">
            Create Folder
        </button>
    </div>
</section>

<div class="modal" id="upload-modal">
    <div class="modal-background"></div>
    <div class="modal-content has-background-grey-lighter py-5 px-5" id="modal-box">
        <button class="close is-pulled-right has-text-black is-size-4" id="close-modal">&times;</button>
        <h1 class="has-text-black has-text-centered is-size-2-desktop">Upload</h1>
        <form enctype="multipart/form-data">
            <label for="file-name" class="has-text-black">File Name:</label>
            <input class="input has-background-white my-4 has-text-black" type="text" placeholder="" id="file-name"/>
            <input type="file" name="file" class="">
        </form>
        <div class="upload-files mt-4 mb-4" id="upload-butt">
            <button class="has-text-white button is-primary is-medium" id="butt-upload">Upload</button>
        </div>
    </div>
</div>

<script src="js/modal.js"></script>
<script src="js/signOut.js"></script>
<script src="js/displayAccountname.js"></script>
</body>
</html>
