<!DOCTYPE html>
<html lang="en" class="has-background-white-bis">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboardDesign.css"><!--SIDEBAR NAVIGATION-->
    <link rel="stylesheet" href="css/enrolledsubDesign.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>ClassConnect: My Files</title>
    <style>
        .header{
            padding-top: 100px;
            padding-bottom: 20px;
            background-color: #1C4E80;
        }
        #recent-title{
            border-bottom: 2px solid black;
        }

        #upload-button, #folder-button, #delete-button, #rename-button{
            height: 40px;
            width: 200px;
            background-color: #1C4E80;
        }

        #modal-box{
            border-radius: 20px;
        }

        #file-name{
            border: 0;
        }

        #upload-butt{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #folder-container{
            justify-content: left;
        }
        

        @media screen and (width <= 412px){
            .upload-button-sec{
                position: -webkit-sticky;
                position: sticky;
                top: 0; /* required */
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>

    <div class="overlay"></div>

    <div class="sidebar">
    <header>
        <h2 class="is-size-6 has-text-black-bis my-6" id="account-name">Account Name</h2>
    </header>
        <ul>
            <li><a href="Subjects.html" class="has-text-centered">Enrolled Subjects</a></li>
            <li><a href="Dashboard.html" class="has-text-centered">Dashboard</a></li>
            <li><a href="My Files.html" class="has-text-centered has-text-weight-bold">My Files</a></li>
            <li><a href="Grades.html" class="has-text-centered">Grades</a></li>
            <li><a href="#" class="has-text-centered">Settings</a></li>
            <div class="has-text-centered">
                <li><button class="button is-danger is-centered mt-6" id="sign-out">Sign-out</button></li>
            </div>
        </ul>
    </div>

<section>
    <div class="header">
        <h2 class="mx-6 is-size-2 has-text-white has-text-weight-bold">My Files</h2>
    </div>

    <div class="field is-grouped m-4 mx-6">
        <p class="control is-expanded">
            <input class="input has-background-grey-light" type="text" placeholder="Search..." id="search">
        </p>
        <button class="button is-ghost has-text-black-ter">
            Search
        </button>
    </div>

    <div class="upload-button-sec" style="text-align: center;">
        <button class="button ml-2 mb-2" id="folder-button">
            Create Folder
        </button>

        <button class="button ml-2 mb-2" id="delete-button">
            Delete Folder
        </button>

        <button class="button ml-2 mb-2" id="rename-button">
            Rename Folder
        </button>
    </div>

    <div class="container section is-widescreen" id="files">
        <div class="subject-folders is-flex" id="folder-container">
            <!-- The folders will be appended here -->
        <a href="#">
            <div class="is-flex" id="files-info">
                <div class="" id="folder-info">
                    <img src="images/folder.png" alt="Folder" class="image is-128x128">
                    <p class="has-text-black has-text-centered">My File #1</p>
                </div>
            </div>
        </a>

        </div>
    </div>
        

</section>

<div class="modal" id="folder-modal">
    <div class="modal-background"></div>
    <div class="modal-content has-background-grey-lighter py-5 px-5" id="modal-box">
        <button class="close is-pulled-right has-text-black is-size-4" id="close-folder-modal">&times;</button>
        <h1 class="has-text-black has-text-centered is-size-2-desktop">Create Folder</h1>
        <form id="create-folder-form">
            <label for="folder-name" class="has-text-black">Folder Name:</label>
            <input class="input has-background-white my-4 has-text-black" type="text" id="folder-name"/>
            <button class="has-text-white button is-black mt-4" type="submit">Create</button>
        </form>
    </div>
</div>

<div class="modal" id="delete-folder-modal">
    <div class="modal-background"></div>
    <div class="modal-content has-background-grey-lighter py-5 px-5" id="modal-box">
        <button class="close is-pulled-right has-text-black is-size-4" id="close-delete-modal">&times;</button>
        <h1 class="has-text-black has-text-centered is-size-2-desktop">Delete Folder</h1>
        <form id="delete-folder">
            <label for="folder-name" class="has-text-black">Type folder name to delete:</label>
            <input class="input has-background-white my-4 has-text-black" type="text" id="delete-folder-name"/>
            <button class="has-text-white button is-black mt-4" type="submit">Delete Folder</button>
        </form>
    </div>
</div>

<div class="modal" id="rename-folder-modal">
    <div class="modal-background"></div>
    <div class="modal-content has-background-grey-lighter py-5 px-5" id="modal-box">
        <button class="close is-pulled-right has-text-black is-size-4" id="close-rename-modal">&times;</button>
        <h1 class="has-text-black has-text-centered is-size-2-desktop">Select folder to rename</h1>

        <form id="rename-folder">
            <div>
                <label for="folder-name" class="has-text-black">Rename the folder:</label>
            </div>
            <div class="select is-small">
                <select id="rename-folder-select">
                    <option>Select Folder</option> <!--The folder that i've created is not displayed.-->
                </select>
            </div>
            <input class="input has-background-white my-4 has-text-black" type="text" id="rename-folder-name"/>
            <button class="has-text-white button is-black mt-4" type="submit">Rename</button>
        </form>

    </div>
</div>

</body>
<script src="js/modal.js"></script>
<script src="js/renameFolder.js"></script>
<script src="js/signOut.js"></script>
<script src="js/loadFolder.js"></script>
<script src="js/createFolder.js"></script>
<script src="js/deleteFolder.js"></script>
<script src="js/displayAccountname.js"></script>
</html>
