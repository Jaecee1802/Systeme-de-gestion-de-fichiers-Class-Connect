<!-- Record Grades Modal -->
<div class="modal" id="record-grades-modal">
    <div class="modal-background"></div>
    <div class="modal-content has-background-grey-lighter py-5 px-5" id="modal-box">
        <button class="close is-pulled-right has-text-black is-size-4" id="close-addgrade-modal">&times;</button>
        <h1 class="has-text-black has-text-centered is-size-2-desktop">Record a activity</h1>

        <form id="grade-student-form">
            <label for="folder-name" class="has-text-black">Activity Name: </label>
            <input class="input has-background-white my-4 has-text-black" type="text" id="activity-name"/>

            <label for="folder-name" class="has-text-black">Student's Grade:</label>
            <input class="input has-background-white my-4 has-text-black" type="text" id="grade-fill"/>

            <label for="folder-name" class="has-text-black">Overall Grade:</label>
            <input class="input has-background-white my-4 has-text-black" type="text" id="overall-grade-fill"/>
            <button class="has-text-white button is-black mt-4" type="submit">Add</button>
        </form>

    </div>
</div>

<!-- Delete Grades Modal -->
<div class="modal" id="delete-grades-modal">
    <div class="modal-background"></div>
    <div class="modal-content has-background-grey-lighter py-5 px-5" id="modal-box">
        <button class="close is-pulled-right has-text-black is-size-4" id="close-deletegrade-modal">&times;</button>
        <h1 class="has-text-black has-text-centered is-size-2-desktop">Create Folder</h1>

        <form id="delete-activity">
            <div>
                <label for="folder-name" class="has-text-black">Delete Activity</label>
            </div>
            <div class="select is-small">
                <select id="delete-activity-select">
                    <option>Select Activity</option> <!--The folder that i've created is not displayed.-->
                </select>
            </div>
            <div>
                <button class="has-text-white button is-black mt-4" type="submit">Rename</button>
            </div>
        </form>

    </div>
</div>

<!--Edit Grades Modal-->
<div class="modal" id="edit-grades-modal">
    <div class="modal-background"></div>
    <div class="modal-content has-background-grey-lighter py-5 px-5" id="modal-box">
        <button class="close is-pulled-right has-text-black is-size-4" id="close-editgrade-modal">&times;</button>
        <h1 class="has-text-black has-text-centered is-size-2-desktop">Edit Grades</h1>

        <form id="edit-grade-student-form">
            <div>
                <label for="folder-name" class="has-text-black">Activity Name:</label>
                <div class="select is-small">
                    <select id="edit-activity-select">
                        <option>Select Activity</option> <!--The folder that i've created is not displayed.-->
                    </select>
                </div>
            </div>

            <label for="folder-name" class="has-text-black">Student's Grade:</label>
            <input class="input has-background-white my-4 has-text-black" type="text" id="edit-grade-fill"/>

            <label for="folder-name" class="has-text-black">Overall Grade:</label>
            <input class="input has-background-white my-4 has-text-black" type="text" id="edit-overall-grade-fill"/>
            <button class="has-text-white button is-black mt-4" type="submit">Edit</button>
        </form>

    </div>
</div>

<script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const student = params.get("student");

        if (student) {
            document.querySelector(".header h2").textContent = `Student: ${student}`;
        }
    });
</script>
