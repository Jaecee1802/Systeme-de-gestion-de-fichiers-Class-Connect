<!DOCTYPE html>
<html lang="en" class="has-background-white-bis">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboardDesign.css"><!--SIDEBAR NAVIGATION-->
    <link rel="stylesheet" href="css/grades.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>ClassConnect: Student</title>
</head>
    <style>
        .header{
            padding-top: 100px;
            padding-bottom: 20px;
            background-color: #1C4E80;
        }
        #recent-title{
            border-bottom: 2px solid black;
        }

        #addgrade-button, #deletegrade-button, #editgrade-button{
            height: 40px;
            width: 200px;
            background-color: #1C4E80;
            margin-top: 20px;
        }
    </style>
<body>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>

    <div class="overlay"></div>

    <div class="sidebar">
    <header>
        <h2 class="is-size-6 has-text-black-bis my-6" id="account-name">Account Name</h2>
    </header>
        <ul>
            <li><a href="/subjectRoute" class="has-text-centered">Enrolled Subjects</a></li>
            <li><a href="/dashboard" class="has-text-centered ">Dashboard</a></li>
            <li><a href="/myfilesRoute" class="has-text-centered">My Files</a></li>
            <li><a href="/gradesRoute" class="has-text-centered has-text-weight-bold">Grades</a></li>
            <li><a href="/settingsRoute" class="has-text-centered">Settings</a></li>
            <div class="has-text-centered">
                <li><button class="button is-danger is-centered mt-6" id="sign-out">Sign-out</button></li>
            </div>
        </ul>
    </div>

<section>
    <div class="header">
        <h2 class="mx-6 is-size-2 has-text-white has-text-weight-bold">Student Name</h2>
    </div>

    <div class="activity-list container section" id="activity-container">
        <!-- This is where the activity name, grade, and overall grade will be displayed-->

        <div class="activity-one is-flex my-4" id="act-box">
            <h1 class="activity-name has-text-black-bis">Activity #1</h1>
            <div id="grades-earned">
                <p class="students-grade has-text-black-bis">Earned Grade: 999</p>
                <p class="overall-grade has-text-black-bis">Total Grade: 999</p>
            </div>
        </div>

    </div>
</section>

<script src="js/displayGrade.js"></script>
<script src="js/signOut.js"></script>
<script src="js/displayAccountname.js"></script>
<script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const student = params.get("student");

        if (student) {
            document.querySelector(".header h2").textContent = `Student: ${student}`;
        }
    });
</script>
</body>
</html>
