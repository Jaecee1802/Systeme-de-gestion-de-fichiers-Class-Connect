<!DOCTYPE html>
<html lang="en" class="has-background-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassConnect Sign-up</title>
    <link rel="stylesheet" href="css/singDesign.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        html{
            background-image: url(../images/Blue-light-rays-starry-space_2560x1600.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .sign-up{
            max-width: 450px;
            margin: 30px;
        }

    </style>
</head>
<body>
    <div class="container my-6">

        <div class="sign-up my-6">
            <div class="sign-up-form section">
                <h1 class="create-account has-text-centered has-text-white">Create Account</h1>
    
                <div class="sign-form my-6">
                    <label for="Name" class="has-text-white">Name</label><br>
                    <input type="text" placeholder="Enter Name" name="student-name" class="input is-normal has-background-white-ter has-text-black" required>
                    <br><br>

                    <label for="email" class="has-text-white">Email</label><br>
                    <input type="text" placeholder="Enter Email" name="email" class="input is-normal has-background-white-ter has-text-black" required>
                    <br><br>

                    <label for="studentID" class="has-text-white">Student ID</label><br>
                    <input type="text" placeholder="Enter Email" name="email" class="input is-normal has-background-white-ter has-text-black" required>
                    <br><br>
    
                    <label for="password"  class="has-text-white">Password</label><br>
                    <input type="password" placeholder="Enter Password" class="input is-normal has-background-white-ter has-text-black" name="password" required>
                    <br><br>
    
                    <label for="password"  class="has-text-white">Re-enter Password</label><br>
                    <input type="password" placeholder="Enter Password" name="re-password" class="input is-normal has-background-white-ter has-text-black" required>

                    <div class="sign-up-buttons mt-6 has-text-centered">
                        <button id="sign-up" class="button is-info has-text-white">Sign-up</button><br>
                        <button id="sign-admin" class="button is-white has-text-black my-4">Sign-up with Microsoft</button>
                        <a href="sign-up(teacher).html"><button id="sign-teacher" class="button is-white has-text-black mb-5">Sign-up as a Teacher</button></a>
                        <br>
                        <a href="sign-in.html" id="redirect-to-sgn-in">Go to Sign in if you have already an account</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
